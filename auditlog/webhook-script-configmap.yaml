                self.end_headers()

            def do_GET(self):
                self._set_headers()
                response = {'message': 'Hello from GET'}
                self.wfile.write(json.dumps(response).encode())
                logger.info("GET request received from %s", self.client_address[0])

            def do_POST(self):
