apiVersion: v1
kind: Namespace
metadata:
  name: audit-logs

---
apiVersion: v1
kind: Pod
metadata:
  name: webhook-server
  namespace: audit-logs
  labels:
    app: webhook-server
spec:
  containers:
    - name: webhook
      image: python:3.10-slim
      command: ["python", "/app/app.py"]
      ports:
        - containerPort: 8080
      env:
        - name: PYTHONUNBUFFERED
          value: "1"
      volumeMounts:
        - name: script-volume
          mountPath: /app
  volumes:
    - name: script-volume
      configMap:
        name: webhook-script
        items:
          - key: "app.py"
            path: "app.py"

---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: audit-logs
spec:
  selector:
    app: webhook-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-ingress
  namespace: audit-logs
  annotations:
    kubernetes.io/ingress.class: contour
spec:
  ingressClassName: contour
  rules:
    - host: webhook.4-213-153-88.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webhook-service
                port:
                  number: 80
